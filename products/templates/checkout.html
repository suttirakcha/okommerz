{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{% static 'style.css' %}" rel="stylesheet">
  <title>Checkout - Okommerz</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <main class='p-10 lg:p-20 max-w-4xl mx-auto'>
    <button class='btn btn-ghost absolute top-4 left-4 text-base'>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-left"><path d="m15 18-6-6 6-6"/></svg>
      Back
    </button>
    <h1 class='text-4xl font-bold text-center mb-10'>Checkout</h1>

    <ul class="steps steps-vertical">
      <li class="step step-neutral">Shipping Address</li>
      <li class="step">Payment Method</li>
      <li class="step">Confirm Payment</li>
    </ul>

    <section id='form-sec'>
      <form class='checkout-form'>
        <div class='flex flex-col gap-y-2'>
          <label for="id_username" class='text-lg'>Address Title</label>
          <input type="text" placeholder="Username" class="input input-bordered w-full" name="username" maxlength="255" required="" id="id_username"/>
        </div>
        <div class='flex flex-col gap-y-2'>
          <label for="id_username" class='text-lg'>Address</label>
          <input type="text" placeholder="Username" class="input input-bordered w-full" name="username" maxlength="255" required="" id="id_username"/>
        </div>
      </form>
    </section>

    <div class='grid grid-cols-2 gap-x-4 mt-10'>
      <button class='btn btn-neutral w-full' onclick="clickPrev()">Previous</button>
      <button class='btn btn-neutral w-full' onclick="clickNext()">Next</button>
    </div>
  </main>

  <script>
    let formSec = document.getElementById('form-sec')
    let stepList = document.querySelectorAll('.steps.step .step');

  </script>
</body>
